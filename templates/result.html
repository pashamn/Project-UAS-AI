<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
            min-height: 100vh;
        }
        .result-card {
            margin-top: 80px;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .disease {
            font-size: 28px;
            font-weight: bold;
            color: #e63946;
        }
        .accuracy {
            font-size: 22px;
            color: #457b9d;
            font-weight: 600;
        }
        img {
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container text-center">
    <div class="col-md-6 offset-md-3 result-card">
        <h2>üçì Hasil Prediksi</h2>

        <p class="disease">{{ label }}</p>
        <p class="accuracy">Akurasi: {{ confidence }}%</p>

        <img src="{{ url_for('static', filename='uploads/' + image_name) }}" width="300">

        <br><br>
        <a href="/" class="btn btn-primary">Kembali</a>
    </div>
</div>

</body>
</html>
