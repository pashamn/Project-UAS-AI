<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
            min-height: 100vh;
            color: white;
        }
        .upload-card {
            margin-top: 100px;
            border-radius: 20px;
            background: white;
            color: black;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 15px;
            transition: .3s;
        }
        .upload-area:hover {
            border-color: #ff6b6b;
            background: #ffecec;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 upload-card text-center">
            <h2>üçì Strawberry Leaf Disease Classifier</h2>
            <p class="mb-4">Upload gambar daun stroberi untuk mengetahui jenis penyakitnya.</p>

            <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="upload-area">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button class="btn btn-danger mt-4 px-5">Prediksi</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
